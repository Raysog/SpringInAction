<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход на сайт</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}" >

</head>
<body>
    <div class="container">
        <h2>Вход на сайт</h2>
        <form method="POST" action="/checkLogin" th:object="${loginForm}">
            <input type="text" th:field="*{login}" placeholder="Логин" />
            <input type="password" th:field="*{pass}" placeholder="Пароль" />
            <input type="submit" value="Войти" class="btn">
        </form>
    </div>
</body>
</html>
